<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .sidebar {
            width: 20%;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        .sidebar a {
            color: white;
            display: block;
            margin-bottom: 15px;
            text-decoration: none;
        }
        .main-content {
            width: 75%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .main-content h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Admin Dashboard</h3>
        <a href="#">Manage Users</a>
        <a href="#">Manage Content</a>
        <a href="#">Settings</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome, Admin!</h1>
        <p>This is the admin dashboard. You can manage users, content, and more here.</p>
    </div>

</body>
</html>
